<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TropaTayo - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --primary-light: rgba(58, 134, 255, 0.2);
            --dark-bg: #0d1117;
            --dark-card: #161b22;
            --dark-border: #30363d;
            --dark-text: #f0f6fc;
            --dark-text-secondary: #8b949e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }
        
        .split-container {
            display: flex;
            height: 100vh;
        }
        
        /* Left Background Section */
        .left-section {
            flex: 1;
            background: 
                linear-gradient(135deg, rgba(13, 17, 23, 0.92) 0%, rgba(26, 38, 57, 0.85) 100%),
                url(../Images/teamwork.avif) center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            filter: blur(0px);
            position: relative;
            overflow: hidden;
        }
        .left-section::before {
            content: "";
            position: absolute;
            inset: 0;
            backdrop-filter: blur(2px);
            z-index: 1;
        }
        .left-content {
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo-img {
            width: 100px; /* Adjust this value to change the width */
            height: auto; /* This maintains aspect ratio */
            margin-bottom: 1rem; /* Adjust this to change space below the logo */
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        .logo span {
            color: white;
            font-weight: 800;
        }
        
        .left-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .left-subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--dark-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* Right Login Section */
        .right-section {
            width: 450px;
            background:
                linear-gradient(to right, rgba(58,134,255,0.10) 0%, var(--dark-card) 80%),
                var(--dark-card);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 2.5rem;
            margin: 0;
            position: relative;
        }
        @media (max-width: 900px) {
            .right-section {
                margin: 0;
                border-radius: 0;
                width: 100%;
                min-height: 100vh;
                box-shadow: none;
                padding: 2rem 1rem;
            }
        }
        
        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--dark-text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-input {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.10);
            border: 1.5px solid var(--dark-border);
            border-radius: 8px;
            color: var(--dark-text);
            transition: all 0.3s ease, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(58,134,255,0.04);
        }
        
        .form-input::placeholder {
            color: var(--dark-text-secondary);
            opacity: 0.7;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light), 0 2px 8px 0 rgba(58,134,255,0.08);
            background: rgba(255,255,255,0.13);
        }
        
        .password-container {
            position: relative;
        }
        
        .show-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.95rem;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            transition: color 0.2s;
        }
        .show-password:hover {
            color: var(--primary-dark);
        }
        
        .login-btn {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px 0 rgba(58,134,255,0.10);
        }
        .login-btn:hover, .login-btn:focus {
            background: linear-gradient(90deg, var(--primary-dark) 60%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.02);
        }
        
        .forgot-password {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            color: var(--primary);
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            transition: color 0.2s;
        }
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .signup-link {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            color: var(--dark-text-secondary);
            text-align: center;
            margin-top: 1.5rem;
        }
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        #errorMessage {
            color: #ef4444;
            display: none;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            
            .left-section {
                display: none;
            }
            
            .right-section {
                width: 100%;
                height: 100vh;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Background Section -->
        <div class="left-section">
            <div class="left-content">
                <!-- Add your logo here -->
                <img src="../Images/logo.png" alt="TropaTayo Logo" class="logo-img">
                <div class="logo">
                    <span>Tropa</span>Tayo
                </div>
                <h2 class="left-title">Better Teams, Brighter Future</h2>
                <p class="left-subtitle">
                    Streamline your projects and team collaboration with our powerful management tools. 
                    Login to access your dashboard and continue your work.
                </p>
            </div>
        </div>
        
        <!-- Right Login Section -->
        <div class="right-section">
            <h1 class="login-title">Log in</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="password" placeholder="Enter your password">
                        <button type="button" class="show-password">Show</button>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div id="errorMessage" style="color:#ef4444;display:none;margin-bottom:10px;"></div>
                <button type="submit" class="login-btn">Log in</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.show-password').addEventListener('click', function() {
            const passwordInput = this.previousElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Show';
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if(username === 'admin' && password === 'admin'){
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid username or password. Please try again.';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
